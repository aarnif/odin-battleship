<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Battleship</title>
    <script src="main.js" defer></script>
  </head>
  <body class="m-0 box-border">
    <div id="wrapper" class="flex flex-col items-center h-screen">
      <header><h1>Battleship</h1></header>
      <div
        id="game-info"
        class="flex-grow w-full max-h-[400px] flex flex-col justify-center items-center"
      >
        <div
          id="game-message"
          class="min-h-[200px] flex justify-center items-center"
        ></div>
      </div>
      <div
        id="content"
        class="w-full flex-grow flex justify-around items-start"
      ></div>
      <button id="start-game">Start Game</button>
      <footer>Created By aarnif</footer>
    </div>
    <dialog id="game-over-modal">
      <div class="w-full h-full flex flex-col justify-around items-center">
        <h2 class="text-3xl text-center">Game Over</h2>
        <h3 class="text-2xl text-center" id="game-over-message"></h3>
        <button id="close-modal" class="flex justify-center items-center">
          New Game
        </button>
      </div>
    </dialog>
  </body>
</html>
